version: '2'

services:
  web:
    build: web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/html
    links:
      - db

  db:
    image: mysql:5.7
    volumes:
     - ./mysql:/var/lib/mysql
    environment:
     - MYSQL_ROOT_PASSWORD=123456
     - MYSQL_DATABASE=skillsmatrix
     - MYSQL_USER=skillsmatrixuser
     - MYSQL_PASSWORD=123456
