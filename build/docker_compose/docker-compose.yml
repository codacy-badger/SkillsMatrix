version: '2'

services:
  docker_web_image:
    build: docker_web_image
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/html
    links:
      - docker_db_image

  docker_db_image:
    build: docker_db_image
    volumes:
     - ./mysql:/var/lib/mysql
    environment:
     - MYSQL_ROOT_PASSWORD=123456
     - MYSQL_USER=skillsmatrixuser
     - MYSQL_PASSWORD=123456
